<div class="text-center">
    <br>
    <br>
    <h3><fa-icon class="fa-1x" [icon]="faUserPlus"></fa-icon>&nbsp;&nbsp;{{title}}</h3>
    <br>    
</div>
<div class="row justify-content-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
        <div class="card-body" > 
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faFileAlt'></fa-icon></span>
                </div>
                <input formControlName="Nombres" type="text" class="form-control form-control-user" 
                    [(ngModel)]="propietario.Nombres" 
                    [ngClass]="{'is-invalid': submitted && f.Nombres.errors}" placeholder="Nombres" />
                <div *ngIf="submitted && f.Nombres.errors" class="invalid-feedback">
                    <div *ngIf="f.Nombres.errors.required">Los nombres son requeridos</div>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faFileAlt'></fa-icon></span>
                </div>
                <input formControlName="Apellidos" type="text" class="form-control form-control-user" 
                    [(ngModel)]="propietario.Apellidos" 
                    [ngClass]="{'is-invalid': submitted && f.Apellidos.errors}" placeholder="Apellidos" />
                <div *ngIf="submitted && f.Apellidos.errors" class="invalid-feedback">
                    <div *ngIf="f.Apellidos.errors.required">Los apellidos son requeridos</div>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faHashtag'></fa-icon></span>
                </div>
                <input formControlName="Cedula" type="text" class="form-control form-control-user" [(ngModel)]="propietario.Cedula" 
                    [ngClass]="{'is-invalid': submitted && f.Cedula.errors}" 
                    placeholder="Cédula" />
    
                <div *ngIf="submitted && f.Cedula.errors" class="invalid-feedback">
                    <div *ngIf="f.Cedula.errors.required">La cédula es requerida</div>
                    <div *ngIf="f.Cedula.errors.minlength">La cédula debe tener mínimo 10 numeros</div>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]='faBriefcase'></fa-icon></span>
                </div>
                <input formControlName="N_Telefono" type="text" class="form-control form-control-user" 
                    [(ngModel)]="propietario.N_Telefono" placeholder="Número" />
            </div>

            <br>&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="btn-group ">
                <button type="submit" class="btn btn-success">
                    <fa-icon [icon]='faSave'></fa-icon>&nbsp;Guardar
                </button>
                <button type="reset" (click)="onReset()" class="btn btn-danger">
                    <fa-icon [icon]='faTimes'></fa-icon>&nbsp;Cancelar
                </button>
            </div>
        </div>        
    </form>
</div>
