<div>
    <br>
    <br>
    <h3><fa-icon class="fa-1x" [icon]="faListAlt"></fa-icon>&nbsp;&nbsp;Listado de Tienda</h3>
    <br>    
</div>
<div>
    <table class="table table-hover">
        <thead class="bg-info">
            <tr>
                <th>N°</th>
                <th>Nombre</th>
                <th>Razon Social</th>
                <th>Número</th>
                <th>Direccion</th>
                <th>Estado</th>
                <th>Horario</th>
                <th>
                    <button [routerLink]="['/tienda/form']" class="btn btn-info" ><fa-icon [icon]="faPlus"></fa-icon>&nbsp;Agregar&nbsp;&nbsp;</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tiendas; let i = index">
                <td>{{i|masmas}}</td>
                <td>{{item.Nombre}}</td>
                <td>{{item.R_Social}}</td>
                <td>{{item.N_Telefono}}</td>
                <td>{{item.Direccion}}</td>
                <td>{{item.Estado}}</td>
                <td>{{item.Horario}}</td>
                <td>
                    <button [routerLink]="['/tienda/card', item.idTienda]" class="btn btn-sm btn-info" ><fa-icon [icon]="faEye"></fa-icon></button>                    
                    <button [routerLink]="['/tienda/form', item.idTienda]" class="btn btn-sm btn-warning" ><fa-icon [icon]="faPencilAlt"></fa-icon></button>
                    <button (click)="delete(item)" class="btn btn-sm btn-danger" ><fa-icon [icon]="faTrash"></fa-icon></button>
                </td>
            </tr>
    
        </tbody>
    
    </table>
</div>
